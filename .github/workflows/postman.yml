name: Run Postman Tests with Newman

on:
  push:
    branches:
      - master  
  pull_request:
    branches:
      - master  

jobs:
  newman-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

    
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.12.0' 

    
      - name: Install dependencies
        run: npm install

      
      - name: Start API Server
        run: |
          node app.js &  
          sleep 10  

      # Step 5: Run Postman collection with Newman
      - name: Run Postman collection with Newman
        run: |
          npx newman run "C:\Users\Home\Desktop\Sviatlanos darbai\QA\2024-12-12 Authentication_Express API\Authentication_database.postman_collection.json"
