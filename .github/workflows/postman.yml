name: Run Postman Tests with Newman

on:
  push:
    branches:
      - master  
  pull_request:
    branches:
      - master  

jobs:
  newman-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.12.0' 

      - name: Install dependencies
        run: npm install

      - name: Run Postman collection with Newman
        run: npx newman run postman/Authentication_database.postman_collection.json
